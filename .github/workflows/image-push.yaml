name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
        env:
          GO111MODULE: on

      - name: Go mod download
        run: go mod download

      - name: Test
        run: go test -v ./...

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build --tag ghcr.io/ryotaroseto/ci-app:latest \
          --tag ghcr.io/ryotaroseto/ci-app:$(echo $GITHUB_SHA | head -c7) \
          .

      - name: Run Trivy configuration scan
        uses: aquasecurity/trivy-action@0.16.1
        with:
          scan-type: 'config'
          format: 'github'
          exit-code: '1'
          ignore-unfixed: true
          image-ref: 'ghcr.io/ryotaroseto/ci-app:$(echo $GITHUB_SHA | head -c7)'
          output: 'gl-code-quality-report.json'
          severity: 'HIGH,CRITICAL'

      - name: Push Docker Image
        run: |
          docker push ghcr.io/ryotaroseto/ci-app:latest
          docker push ghcr.io/ryotaroseto/ci-app:$(echo $GITHUB_SHA | head -c7)

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
